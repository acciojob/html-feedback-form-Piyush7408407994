<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="color"],
    input[type="range"] {
      padding: 0;
      height: 40px;
    }

    button {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form method="POST">
    <h2>Feedback Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

    <label for="portfolio">Portfolio</label>
    <input type="url" id="portfolio" name="portfolio" required>

    <label for="favColor">Favorite Color</label>
    <input type="color" id="favColor" name="favColor">

    <label for="likeness">Likeness</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100">

    <button type="submit">Submit</button>
  </form>

</body>
</html>
